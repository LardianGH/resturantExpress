<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Our Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="server.js"></script>
</head>
<div class="card">
    <div class="card-header">
      <h3><strong>List of Tables</strong></h3>
    </div>
    <div class="card-body">
      <h4 id="tables"></h4>
      <div id="tableList">
       
      </div>
      <h3><strong>Waiting list</strong></h3>
      <div id="waitingList">
       
      </div>
      
    </div>

    <script>  
    
    
    $.get("/api/guests/", function(data) {
        console.log(data);
       for (i = 0; i < data.length; i++) {
        console.log(data[i])
        
        if (i < 5) {
        $("#tableList").append( 
          ` Table No : ${i + 1} <br>
        Name: ${data[i].name} <br>
        Phone No: ${data[i].phone} <br>
        Time: ${data[i].time} <br> <hr>
        
        `
         )
        }
        else {
          $("#waitingList").append( 
`
        Name: ${data[i].name} <br>
        Phone No: ${data[i].phone} <br>
        Time: ${data[i].time} <br> <hr>
        
        `
         )
        }
       }
      });

    </script>
    </html>
